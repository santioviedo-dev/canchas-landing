<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body
    style="
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      font-style: normal;
    "
  >
    <!-- BACKGROUND -->
    <div
      class="position-fixed top-0 h-100 w-100 bg-dark"
      style="
        z-index: -1;
        background: radial-gradient(
          ellipse 80% 80% at 50% -20%,
          rgba(120, 119, 198, 0.3),
          rgba(255, 255, 255, 0)
        );
      "
    ></div>

    <div
      class="w-100 vh-100 d-flex flex-column"
      style="
        background: url('/src/assets/header-bg.jpg') no-repeat center/cover;
      "
    >
      <!-- NAVBAR -->
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              style="z-index: 9999999;"
              id="my-navbar-toggler"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="navbar-collapse justify-content-center"
            >
              <ul
                class="navbar-nav w-75 align-items-center justify-content-md-around text-center gap-1"
              >
                <li class="nav-item">
                  <a
                    class="navbar-brand nav-link m-0"
                    style="transition: none; border: none"
                    href="#"
                    ><img
                      src="/src/assets/light-logo.png"
                      style="width: 48px"
                      alt=""
                  /></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active text-light"
                    aria-current="page"
                    href="#"
                    ><span>Inicio</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#"
                    ><span>Sobre nosotros</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#"
                    ><span>Canchas</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#" role="button">
                    <span>Contacto</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#"
                    ><span >Preguntas frecuentes</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- HEADER -->
      <div class="w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="text-center">
          <h1 class="" style="color: #4be2c6">ENTRE AMIGOS</h1>
          <p class="fs-4 fw-normal text-light border-light">
            Más que una cancha, una experiencia
          </p>
          <a
            class="reservation-btn text-light fw-semibold btn d-inline-block border-light rounded-0 py-2 px-5"
            ><span>¡Hacé tu reserva!</span></a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/navbar.js"></script>
  </body>
</html>
